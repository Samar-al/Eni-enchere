<div
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="frag-error(inputName)"
        th:if="${#fields.hasErrors(inputName)}"
>
    <ul class="alert alert-danger p-4">
        <li
                class="error"
                th:each="error :${#fields.errors(inputName)}"
                th:text="${error}"
        ></li>
    </ul>
</div>
