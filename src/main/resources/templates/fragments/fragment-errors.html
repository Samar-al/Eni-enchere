<div
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="frag-errors"
        th:if="${#fields.hasErrors('*')}"
        class="d-flex justify-content-center"
>
    <ul class="alert alert-danger p-4">
        <li
                class="error"
                th:each="error :${#fields.errors('*')}"
                th:text="${error}"
        ></li>
    </ul>
</div>
