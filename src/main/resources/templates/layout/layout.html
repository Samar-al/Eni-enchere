<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        th:fragment="layout(pageContent, pageTitle)"
>
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} ?: ~{}"></title>
    <link th:href="@{/css/bootstrap.min-2.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script th:src="@{/js/filters.js}" defer></script>
</head>
<body>
    <header th:replace="~{fragments/fragment-header :: frag-header}"></header>

    <main th:replace="${pageContent} ?: ~{}"></main>

</body>
</html>
