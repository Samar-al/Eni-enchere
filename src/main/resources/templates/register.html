
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout/layout :: layout(
            pageContent=~{:: .main-content},
            pageTitle=~{:: title}
        )}"
>

<title th:text="#{register.title}"></title>

<main class="main-content">
    <h1 class="text-center" th:text="#{register.h1}"></h1>

    <form th:replace="~{fragments/fragment-register :: frag-form-register('/inscription')}"></form>

</main>

</html>
