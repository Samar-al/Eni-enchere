
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout/layout :: layout(
            pageContent=~{:: .main-content},
            pageTitle=~{:: title}
        )}"
>

<title th:text="#{detail.bid.title}"></title>

<main class="main-content">
    <h1 class="text-center" th:text="#{detail.bid.title}"></h1>

    <form th:replace="~{fragments/fragment-detail-item :: frag-detail-item('/encheres/detail-item/'+ ${soldItem.itemNb})}"></form>

</main>

</html>
